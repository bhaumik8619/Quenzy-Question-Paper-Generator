<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quenzy - Dashboard</title>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css">
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, select, button { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px; }
        button { background-color: #007BFF; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div>
        <h1>Analyze Syllabus</h1>
        <label for="file_path">Enter File Path</label>
        <input type="text" id="file_path" placeholder="e.g., uploads/syllabus.pdf">
        <button id="analyze_button">Analyze</button>
    
        <div id="output"></div>
    
        <py-script src="./trial.py"></py-script>
        <py-env>
            {
                "packages": ["PyPDF2", "google-generativeai"]
            }
        </py-env>
            
    </div>
    
</body>
</html>
